<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK - 1</title>
</head>
<body>
    <div>
        <button id="date" onclick="date()">show date</button>
     <p id="btn"></p>
    </div>
    <div>
        <button id="time" onclick="time()">show Time</button>
        <p id="btn1"></p>
    </div>
    <script>
          function date()
          {
            const months = ["January", "February", "March", "April", "May", "June", "July",
                            "August", "September", "October", "November", "December"];
            var d = document.getElementById("date")
            d = new Date();
            document.getElementById("btn").innerHTML= d.getDate()+"/"+months[d.getMonth()]+"/"+d.getFullYear();
          }
    

          function time()
          {
            let t = document.getElementById("time")
            t = new Date()
            document.getElementById("btn1").innerHTML = t
          }
          
    </script>
</body>
</html>
